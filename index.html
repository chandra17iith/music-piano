<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <ul >
           <li><a href="http://127.0.0.1:3000/music/drum/index.html">Drum</a></li>
           
        </ul>
    </div>
    <div class="text">
        <h1>Let's Play Piano</h1>
    </div>
    <div class="piano" >
        <ul class="container">
            <li class="keys white"><span>a</span></li>
            <li class="keys black"><span>w</span></li>
            <li class="keys white"><span>s</span></li>
            <li class="keys black"><span>e</span></li>
            <li class="keys white"><span>d</span></li>
            <li class="keys white"><span>f</span></li>
            <li class="keys black"><span>t</span></li>
            <li class="keys white"><span>g</span></li>
            <li class="keys white"><span>h</span></li>
            <li class="keys black"><span>u</span></li>
            <li class="keys white"><span>j</span></li>
            <li class="keys white"><span>k</span></li>
            <li class="keys black"><span>o</span></li>
            <li class="keys white"><span>l</span></li>
            <li class="keys black"><span>p</span></li>
            <li class="keys white"><span>;</span></li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
